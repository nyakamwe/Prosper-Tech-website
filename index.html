<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Font Awesome Icon-->
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <title>Materialize css</title>
    <style>
        header{
            background: url(image/profile-1.jpg);
            background-size: cover;
            background-position: center;
            min-height: 1000px;
        }
        @media screen and (max-width:670px){
            header{
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!--navbar-->
    <header>
        <nav class="blue">
            <div class="container">
                <a href="" class="sidenav-trigger" data-target="links">
                    <i class="material-icons">menu</i>
                </a>
                <a href="" class="brand-logo">Prosper Tech</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contacts</a></li>
                </ul>
            </div>
            
        </nav>
        
            <ul class="sidenav" id="links">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contacts</a></li> 
            </ul>
        
        
    </header>

    <script src="materialize/jquery.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>
</body>
</html>
